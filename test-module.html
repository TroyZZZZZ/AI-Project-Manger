<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES模块测试页面</title>
</head>
<body>
    <div id="root">正在加载ES模块测试...</div>
    
    <script type="module">
        console.log('ES模块测试: 模块脚本开始执行')
        
        // 立即执行
        console.log('ES模块测试: 立即执行模式')
        
        const rootElement = document.getElementById('root')
        if (rootElement) {
            console.log('ES模块测试: 找到root元素')
            rootElement.innerHTML = `
                <div style="padding: 20px; font-size: 18px; color: purple; border: 2px solid purple; margin: 20px;">
                    ✅ ES模块执行成功！
                    <br><br>
                    这是一个type="module"的脚本测试。
                    <br><br>
                    时间: ${new Date().toLocaleString()}
                </div>
            `
            console.log('ES模块测试: 内容设置完成')
        } else {
            console.error('ES模块测试: 未找到root元素')
        }
        
        console.log('ES模块测试: 脚本执行完成')
    </script>
</body>
</html>
